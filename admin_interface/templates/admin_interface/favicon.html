{% load admin_interface_tags static %}

{% if theme.favicon %}
<link rel="icon" href="{{ theme.favicon.url }}">
{% if theme.env_visible_in_favicon %}
<script src="{% get_admin_interface_static 'admin_interface/favico/favico-0.3.10-patched.min.js' %}"></script>
<script>
var favicon = new Favico({
    type: 'circle',
    bgColor: '{{ theme.env_color }}',
    textColor: '#FFFFFF',
    animation: 'none'
});
favicon.badge(' ');
</script>
{% endif %}
{% endif %}
